specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FlightInsurance
    network: polygon-amoy
    source:
      address: "0xbbc1ee274f8f57c8fcfe8d225a703768b7730054"
      abi: FlightInsurance
      startBlock: 29032292
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Flight
        - Policy
        - InsuranceToken
      abis:
        - name: FlightInsurance
          file: ./abis/FlightInsurance.json
      eventHandlers:
        - event: FlightSettled(indexed bytes32)
          handler: handleFlightSettled
        - event: InsurancePurchased(indexed uint256,indexed uint256,indexed address)
          handler: handleInsurancePurchased
        - event: PolicyCreated(indexed
            uint256,string,string,bytes32,uint256,uint256,uint256,uint32,uint256,bool)
          handler: handlePolicyCreated
        - event: PolicyStatusChanged(indexed uint256,bool)
          handler: handlePolicyStatusChanged
        - event: TokenListed(indexed uint256,uint256)
          handler: handleTokenListed
        - event: TokenProcessed(indexed uint256,uint256)
          handler: handleTokenProcessed
        - event: TokenPurchased(indexed uint256,indexed address,uint256)
          handler: handleTokenPurchased
        - event: TokenUnlisted(indexed uint256)
          handler: handleTokenUnlisted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/flight-insurance.ts
  - kind: ethereum
    name: FlightDelay
    network: polygon-amoy
    source:
      address: "0xf7aa8d6420f37adf5cb07ebd4ee6095cd7b9ff7e"
      abi: FlightDelay
      startBlock: 29032285
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Flight
        - Policy
        - InsuranceToken
      abis:
        - name: FlightDelay
          file: ./abis/FlightDelay.json
      eventHandlers:
        - event: FlightDataCreated(indexed bytes32,string,string)
          handler: handleFlightDataCreated
        - event: FlightDataUpdated(indexed bytes32,uint256,bool)
          handler: handleFlightDataUpdated
        - event: FlightDelayError(indexed bytes32,indexed bytes32,string)
          handler: handleFlightDelayError
        - event: FlightDelayFulfilled(indexed bytes32,indexed bytes32,uint256)
          handler: handleFlightDelayFulfilled
        - event: FlightDelayRequested(indexed bytes32,address,indexed address,indexed bytes32)
          handler: handleFlightDelayRequested
      file: ./src/flight-delay.ts
