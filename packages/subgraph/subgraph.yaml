specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FlightInsurance
    network: polygon-amoy
    source:
      address: "0xBBc1Ee274f8f57C8fCfe8d225a703768B7730054"
      abi: FlightInsurance
      startBlock: 29032292
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - FlightSettled
        - InsurancePurchased
        - OwnershipTransferred
        - PolicyCreated
        - PolicyStatusChanged
        - TokenListed
        - TokenProcessed
        - TokenPurchased
        - TokenUnlisted
        - Transfer
        - Withdrawal
      abis:
        - name: FlightInsurance
          file: ./abis/FlightInsurance.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: FlightSettled(indexed bytes32)
          handler: handleFlightSettled
        - event: InsurancePurchased(indexed uint256,indexed uint256,indexed address)
          handler: handleInsurancePurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PolicyCreated(indexed uint256,string,string,bytes32,uint256,uint256,uint256,uint32,uint256,bool)
          handler: handlePolicyCreated
        - event: PolicyStatusChanged(indexed uint256,bool)
          handler: handlePolicyStatusChanged
        - event: TokenListed(indexed uint256,uint256)
          handler: handleTokenListed
        - event: TokenProcessed(indexed uint256,uint256)
          handler: handleTokenProcessed
        - event: TokenPurchased(indexed uint256,indexed address,uint256)
          handler: handleTokenPurchased
        - event: TokenUnlisted(indexed uint256)
          handler: handleTokenUnlisted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/flight-insurance.ts
